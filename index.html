<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <p>輸入聖誕樹高度</p>
    <input type="text" id="treeHeight">
    <input type="submit" value="送出" onclick="produce()">
    <p id="tree" style="text-align:center"></p>
    <script>
        function produce() {
            var myTree = Number(document.getElementById('treeHeight').value)
            myTree++;
            var trees = '';
            for (var i = 0; i < myTree; i++) {
                for (j = 1; j <= 2 * i - 1; j++) {
                    trees = trees + "*";
                }
                trees = trees + "<br>"
            }
            document.getElementById('tree').innerHTML = trees;
        }
        // ※ 注意要用　全形的＊　和　全形的空白 ※

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列

    </script>
</body>

</html>
